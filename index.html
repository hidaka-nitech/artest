<!DOCTYPE html>
<html>
    
<head>
    <title>0803_名工大公開講座</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    
<body>
    <a-scene>
        <a-box color="red" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear;"></a-box>
        <a-box color="red" position="-2 0 0"></a-box>
        <a-box color="red" position="2 0 0"></a-box>
        
        <a-camera position="0 0 3"><!-- カメラ位置 xが横，yが縦，zが奥行き方向 -->
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="gray"></a-sky><!-- 背景色 -->
    </a-scene>

    <script src="test.js"></script>
</body>

</html>
